<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.27.2/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/cb55f2503c.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <h1>
        Weather Forecast
      </h1>
      <div class="row">
        <div class="col-7" <h2>
          <nav class="nav">
            <a class="nav-link" href="#">Lisbon</a>
            <a class="nav-link" href="#">Sidney</a>
            <a class="nav-link" href="#">Tokio</a>
            <a class="nav-link" href="#">Paris</a>
            <a class="nav-link" href="#">Current Location</a>
          </nav>
          </h2>
        </div>
        <div class="col-5" <nav class="navbar navbar-light bg-light search-bar">
          <form id="type-city">
            <input type="search" placeholder="Enter a city" id="city-input" />
            <button type="submit" class="btn btn-outline-info">Search</button>
          </form>
        </div>
      </div>

      <br>

      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h5 class="card-title" id="city-header"></h5>
              <h6 class="card-subtitle mb-2 text-muted" id="today" />
            </div>
            <div class="col-6 text-end">
              <span class="card-subtext">Preciptation: <span id="preciptation">...</span> <br> Wind: <span id="wind">...</span> </span>
            </div>
          </div>

          <div class="text-center card-text-principal">
            <span id="temp">??</span><a href="" id="temp-metric">ºC</a>
            <i class="fa-solid fa-cloud principal-cloud"></i>
          </div>

        </div>
      </div>

      <br>

      <h3 class="text-center">
        Next days Forecast
      </h3>

      <div class="row next-row">
        <div class="col-sm-2">
          <div class="card" style="width: 11rem;">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <h6 class="card-subtitle mb-2 text-muted">28º</h6>
              <i class="fa-solid fa-sun col-2 sunny weather-icon"></i>

            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card" style="width: 11rem;">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <h6 class="card-subtitle mb-2 text-muted">16º</h6>
              <i class="fa-solid fa-cloud-rain col-2 weather-icon"></i>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card" style="width: 11rem;">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <h6 class="card-subtitle mb-2 text-muted">20º</h6>
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card" style="width: 11rem;">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <h6 class="card-subtitle mb-2 text-muted">19º</h6>
              <i class="fa-solid fa-cloud-rain col-2 weather-icon"></i>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="card" style="width: 11rem;">
            <div class="card-body">
              <h5 class="card-title">Saturday</h5>
              <h6 class="card-subtitle mb-2 text-muted">23º</h6>
              <i class="fa-solid fa-cloud-sun weather-icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
